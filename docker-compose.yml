version: "3.8"
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: achatdb
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - achat_db_data:/var/lib/mysql

  spring:
    image: ghofraneferchichi/achat:latest
    restart: on-failure
    ports:
      - "8088:8088"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/achatdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "root"
      SPRING_JPA_HIBERNATE_DDL-AUTO: "update"
    depends_on:
      - db

  frontend:
    image: ghofraneferchichi/frontend:latest
    restart: on-failure
    build:
      context: .
      dockerfile: front/Dockerfile
    ports:
      - "80:80"
    environment:
      BACKEND_URL: "http://spring:8088"
    depends_on:
      - spring
volumes:
  achat_db_data:
